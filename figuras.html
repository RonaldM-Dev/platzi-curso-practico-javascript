<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
   <header>
       <h1>
        Figuras geométricas
       </h1>
       <p>Este es el primer taller del curso práctico de javascript</p>
   </header>

   <section>
        <h2>Calcula el área y perímetro de un caudrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>


        </form>
  
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputTrianculo1"> Primer lado del triángulo: </label>
            <input id="InputTriangulo1" type="number" />
            <label for="InputTriangulo2" >Segundo lado del triángulo:</label>
            <input id="InputTriangulo2" type="number" />
            <label for="InputBaseTriangulo" > Base del triángulo:</label>
            <input id="InputBaseTriangulo" type="number" />
            <label for="InputTrianguloAltura" > Altura del triángulo:</label>
            <input id="InputTrianguloAltura" type="number" />
             <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
            <label for="InputtrianguloGrandeLadoA" >Primer lado del triángulo:</label>
            <input id="InputtrianguloGrandeLadoA" type="number" />
            <label for="InputtrianguloGrandeLadoB" >Segundo lado del triángulo:</label>
            <input id="InputtrianguloGrandeLadoB" type="number" />  
            <label for="trianguloGrandeLadoBase" > Base del triángulo:</label>
            <input id="trianguloGrandeLadoBase" type="number" />    
            <button type="button" onclick="alturaTrianguloIsosceles()">
                Calcular la altura
            </button>


        </form>
  
    </section>

    <section>
        <h2>Calcula el área y perímetro de un Círculo</h2>
        <form>
            <label for="InputCirculo">Escribe el radio del cuadrado:</label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>


        </form>
  
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
